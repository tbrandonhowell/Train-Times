<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trainspotting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/css.css" />
</head>
<body>
    <div class="container">

        <div class="row">
                <div class="col-md-12 p-0">
                    <img src="assets/images/trainspotting.jpg" class="img-fluid">
                    <h1>Trainspotting</h1>
                </div>
            </div>

        <div class="row">
            <div class="col-md-12 border mt-3">
                <h2>Current Train Schedule</h2>
                <table class="table table-striped" id="trainTable">
                    <tr>
                        <td><strong>Train Name</strong></td>
                        <td><strong>Destination</strong></td>
                        <td><strong>First Train of the Day</strong></td>
                        <td><strong>Frequency (min)</strong></td>
                        <td><strong>Next Arrival</strong></td>
                        <td><strong>Minutes Away</strong></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 border mt-3">
                <h2>Add Train</h2>
                <form>
                    <div class="form-group">

                        <form id="addTrain">

                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" aria-describedby="trainName" placeholder="">
                    
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" aria-describedby="destination" placeholder="">
                    
                        <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainInput" aria-describedby="firstTrain" placeholder="">
                    
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput" aria-describedby="frequency" placeholder="">
                    
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>

                        </form>

                    </div>
                </form>
            </div>
        </div>

    </div> <!-- close container div -->
